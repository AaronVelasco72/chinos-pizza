  <script>
    const pizzaIngredientes = document.getElementById('pizza-ingredientes');
    
    // Posiciones predefinidas para distribuir ingredientes equitativamente
    const posiciones = [
      // Anillo exterior (12 posiciones)
      { x: 50, y: 15 }, { x: 70, y: 20 }, { x: 85, y: 35 }, { x: 85, y: 50 },
      { x: 85, y: 65 }, { x: 70, y: 80 }, { x: 50, y: 85 }, { x: 30, y: 80 },
      { x: 15, y: 65 }, { x: 15, y: 50 }, { x: 15, y: 35 }, { x: 30, y: 20 },
      // Anillo medio (8 posiciones)
      { x: 50, y: 30 }, { x: 70, y: 35 }, { x: 70, y: 50 }, { x: 70, y: 65 },
      { x: 50, y: 70 }, { x: 30, y: 65 }, { x: 30, y: 50 }, { x: 30, y: 35 },
      // Centro (4 posiciones)
      { x: 45, y: 45 }, { x: 55, y: 45 }, { x: 45, y: 55 }, { x: 55, y: 55 }
    ];

    function actualizarPizza() {
      // 1. Textos
      const tamano = document.querySelector('input[name="tamano"]:checked').value;
      document.getElementById('resumenTitulo').innerText = `Pizza ${tamano}`;
      
      const sOn = document.getElementById('salsaCheck').checked;
      const qOn = document.getElementById('quesoCheck').checked;
      const salsaCant = document.getElementById('salsaQty').value;
      const quesoCant = document.getElementById('quesoQty').value;
      
      document.getElementById('resumenDetalle').innerText = `Salsa: ${sOn ? salsaCant : 'No'}, Queso: ${qOn ? quesoCant : 'No'}`;

      // 2. Salsa y Queso Visual
      const pizzaSalsa = document.getElementById('pizza-sauce');
      const pizzaQueso = document.getElementById('pizza-cheese');
      
      pizzaSalsa.style.display = sOn ? 'block' : 'none';
      pizzaQueso.style.display = qOn ? 'block' : 'none';
      
      if (quesoCant === 'Extra') {
        pizzaQueso.classList.add('pizza-cheese-extra');
      } else {
        pizzaQueso.classList.remove('pizza-cheese-extra');
      }

      // 3. Ingredientes DinÃ¡micos con imÃ¡genes
      pizzaIngredientes.innerHTML = '';
      let lista = [];
      
      const ingredientesSeleccionados = Array.from(document.querySelectorAll('.ing-check:checked'));
      
      ingredientesSeleccionados.forEach((cb, index) => {
        lista.push(cb.value);
        const imgUrl = cb.dataset.img;
        
        // Calcular cuÃ¡ntos items de este ingrediente mostrar (entre 6 y 8)
        const cantidadItems = 6 + (index % 3);
        
        // Distribuir este ingrediente en posiciones especÃ­ficas
        for(let i = 0; i < cantidadItems; i++) {
          // Seleccionar una posiciÃ³n basada en el ingrediente y el Ã­ndice
          const posIndex = (index * 7 + i * 3) % posiciones.length;
          const pos = posiciones[posIndex];
          
          // Agregar pequeÃ±a variaciÃ³n aleatoria para que no sea tan rÃ­gido
          const offsetX = (Math.random() - 0.5) * 4;
          const offsetY = (Math.random() - 0.5) * 4;
          
          const item = document.createElement('div');
          item.className = 'ingredient-item';
          item.style.left = `${pos.x + offsetX}%`;
          item.style.top = `${pos.y + offsetY}%`;
          item.style.backgroundImage = `url('${imgUrl}')`;
          item.style.transform = `translate(-50%, -50%) rotate(${Math.random() * 360}deg)`;
          
          pizzaIngredientes.appendChild(item);
        }
      });
      
      document.getElementById('resumenLista').innerText = lista.length > 0 ? lista.join(', ') : 'Sin ingredientes adicionales';
    }

    document.querySelectorAll('input, select').forEach(el => el.addEventListener('change', actualizarPizza));
    actualizarPizza();
  </script>
